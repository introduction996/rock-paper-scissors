<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rps</title>
    <link href="styles.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="title">rockPaperScissors</div>
    <div class="score">
        <p class="computer">Computer: 0</p>
        <p class="tie">Tie!</p>
        <p class="player">You: 0</p>
    </div>
    <div class="options-container">
        <button class="option" id="scissors"><img src="assets/scissors-microsoft-open.png"></button>
        <button class="option" id="rock"><img src="assets/rock.png"></button>
        <button class="option" id="paper"><img src="assets/page-with-curl.png"></button>
    </div>
    <div class="play-again"></div>
</body>
</html>
